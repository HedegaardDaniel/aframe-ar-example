<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowmen</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
      console.log("GitHub Pages commit 24");
      AFRAME.registerComponent('spawn-manager', {
        init: function () {
          const scene = this.el;
          const reticle = document.querySelector('#reticle');

          // MOBILE AR TAPPING
          scene.addEventListener('ar-hit-test-select', (evt) => {
            this.spawn(reticle.getAttribute('position'));
          });

          // DESKTOP CLICK FALLBACK (for testing on PC)
          window.addEventListener('click', (evt) => {
            if (!scene.is('ar-mode')) {
               console.log("Desktop click detected");
               this.spawn("0 0.5 -3"); // Spawn near the blue box
            }
          });
        },
        spawn: function (pos) {
          console.log("Spawning at:", pos);
          const newObj = document.createElement('a-entity');
          // Using a sphere as a 'snowman head' for now
          newObj.setAttribute('geometry', 'primitive: sphere; radius: 0.15');
          newObj.setAttribute('material', 'color: white; metalness: 0; roughness: 1');
          newObj.setAttribute('position', pos);
          this.el.appendChild(newObj);
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      renderer="alpha: true; antialias: true;"
      webxr="optionalFeatures: hit-test, local-floor;"
      ar-hit-test="target: #reticle;"
      spawn-manager
    >
      
      <a-entity id="reticle" visible="false">
        <a-ring color="#00ff00" radius-inner="0.05" radius-outer="0.08" rotation="-90 0 0"></a-ring>
      </a-entity>

      <a-box id="guide-box" position="0 0.5 -3" color="#4CC3D9"></a-box>

      <a-camera position="0 1.6 0"></a-camera>
      <a-light type="ambient" intensity="0.7"></a-light>
      <a-light type="directional" position="1 2 1"></a-light>

    </a-scene>
  </body>
</html>
