<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowman Fix</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js">
            console.log("GitHub Pages commit 27");
    </script>
    <style>
      #ar-button {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        padding: 15px 30px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <button id="ar-button">ENTER AR MODE</button>

    <a-scene 
      webxr="optionalFeatures: hit-test, local-floor; referenceSpaceType: local;"
      renderer="alpha: true; colorManagement: true;"
      embedded
    >
      
      <a-assets>
        <a-asset-item id="snowman-model" src="assets/models/Snowman.gltf"></a-asset-item>
      </a-assets>

      <a-entity id="reticle" 
                ar-hit-test="target: #reticle"
                geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.08" 
                material="color: #00FF00; shader: flat" 
                rotation="-90 0 0"
                visible="false">
      </a-entity>

      <a-light type="ambient" intensity="0.8"></a-light>
      <a-camera position="0 1.6 0"></a-camera>

      <script>
        const sceneEl = document.querySelector('a-scene');
        const btn = document.querySelector('#ar-button');

        // Force Enter AR on button click
        btn.addEventListener('click', () => {
          sceneEl.enterVR(); // In A-Frame, enterVR() handles both VR and AR
        });

        // Hide button when in AR
        sceneEl.addEventListener('enter-vr', () => {
          if (sceneEl.is('ar-mode')) {
            btn.style.display = 'none';
          }
        });

        // Spawn logic
        sceneEl.addEventListener('ar-hit-test-select', () => {
          const reticle = document.querySelector('#reticle');
          if (reticle.getAttribute('visible')) {
            const snowman = document.createElement('a-entity');
            snowman.setAttribute('gltf-model', '#snowman-model');
            snowman.setAttribute('scale', '0.2 0.2 0.2');
            snowman.setAttribute('position', reticle.getAttribute('position'));
            sceneEl.appendChild(snowman);
          }
        });
      </script>
    </a-scene>
  </body>
</html>
