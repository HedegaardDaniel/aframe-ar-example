<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowmen â€¢ A-Frame</title>
    <meta name="description" content="Place snowmen in AR using A-Frame WebXR">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
      console.log("GitHub Pages commit 17");

      // Simple tap-to-place for the snowman 1m in front of camera
      AFRAME.registerComponent('tap-to-place', {
        init: function () {
          const scene = this.el;
            scene.addEventListener('click', async (evt) => {
              const xrSession = scene.renderer.xr.getSession();
              if (!xrSession) return;

              // Request hit test source (for horizontal surfaces)
              const viewerSpace = await xrSession.requestReferenceSpace('viewer');
              const hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });

              const frame = evt.detail.frame;
              const referenceSpace = scene.renderer.xr.getReferenceSpace();
              const hitTestResults = frame.getHitTestResults(hitTestSource);

              if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);

                const clone = document.querySelector('#snowman').cloneNode(true);
                clone.setAttribute('visible', 'true');
                clone.object3D.position.set(pose.transform.position.x,
                                            pose.transform.position.y,
                                            pose.transform.position.z);
                scene.appendChild(clone);
              }
            });

        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene tap-to-place style="width: 100vw; height: 100vh;">
      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Lights -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" intensity="1" position="1 2 1"></a-light>

      <!-- Primitive objects for testing -->
      <a-box position="0 0.5 -2" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="1 1 -3" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-1 0.75 -2.5" radius="0.3" height="1" color="#FFC65D"></a-cylinder>

      <!-- Snowman template -->
      <a-entity id="snowman" gltf-model="assets/models/Snowman.gltf" scale="0.2 0.2 0.2" visible="false"></a-entity>
    </a-scene>
  </body>
</html>
