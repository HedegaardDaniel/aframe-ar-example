<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowmen â€¢ A-Frame</title>
    <meta name="description" content="Place snowmen in AR using A-Frame">
    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- AR hit-test component -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/examples/ar-hit-test/ar-hit-test.js"></script>

    <script>
      // Keep the follow-shadow component from the original
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() { this.el.object3D.renderOrder = -1; },
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y -= 0.001; // stop z-fighting
          }
        }
      });

      // Component to spawn snowmen on tap
      AFRAME.registerComponent('tap-to-place', {
        init: function () {
          const sceneEl = this.el;

          sceneEl.addEventListener('click', function () {
            const hitTest = sceneEl.components['ar-hit-test'];
            if (!hitTest || !hitTest.hitTestResults || hitTest.hitTestResults.length === 0) return;

            // Take the first hit on a horizontal plane
            const hit = hitTest.hitTestResults.find(h => h.type === 'plane') || hitTest.hitTestResults[0];

            const position = hit.position;
            const rotation = hit.rotation || { x: 0, y: 0, z: 0 };

            // Clone the snowman entity template
            const template = document.querySelector('#snowman');
            const clone = template.cloneNode(true);

            clone.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
            clone.setAttribute('rotation', `${rotation.x} ${rotation.y} ${rotation.z}`);
            clone.setAttribute('visible', 'true');

            sceneEl.appendChild(clone);
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene
      ar-hit-test="target: #objects;"
      tap-to-place
      reflection="directionalLight: a-light[type=directional]"
      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
      xr-mode-ui="XRMode: xr"
    >
      <!-- Lighting -->
      <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1.57" shadow-camera-automatic="#objects"></a-light>

      <!-- Camera -->
      <a-camera position="0 0.4 0" wasd-controls="acceleration:10;"></a-camera>

      <!-- Container for models -->
      <a-entity id="objects" scale="0.2 0.2 0.2" position="0 0 -1" shadow>
        <!-- Snowman template (hidden, cloned on tap) -->
        <a-entity
          id="snowman"
          gltf-model="assets/models/Snowman.gltf"
          shadow="cast: true; receive: true"
          scale="0.2 0.2 0.2"
          visible="false">
        </a-entity>
      </a-entity>

      <!-- Ground plane for shadows -->
      <a-plane follow-shadow="#objects" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>

      <!-- Background -->
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
    </a-scene>
  </body>
</html>
