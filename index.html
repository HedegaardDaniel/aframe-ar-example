<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowmen</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
      console.log("GitHub Pages commit 22");
      AFRAME.registerComponent('spawn-manager', {
        init: function () {
          const scene = this.el;
          const reticle = document.querySelector('#reticle');

          // This event fires when you tap the screen while a hit-test surface is found
          scene.addEventListener('ar-hit-test-select', (evt) => {
            console.log("Surface tapped!");
            
            // Create the snowman/box
            const newObj = document.createElement('a-entity');
            
            // For now, let's use a simple sphere so we know it's not a model loading issue
            newObj.setAttribute('geometry', 'primitive: sphere; radius: 0.1');
            newObj.setAttribute('material', 'color: white');
            
            // Position it where the reticle is
            newObj.setAttribute('position', reticle.getAttribute('position'));
            
            scene.appendChild(newObj);
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      renderer="alpha: true;"
      webxr="optionalFeatures: hit-test, local-floor;"
      ar-hit-test="target: #reticle;"
      spawn-manager
    >
      
      <a-entity id="reticle" visible="false">
        <a-ring color="green" radius-inner="0.05" radius-outer="0.08" rotation="-90 0 0"></a-ring>
      </a-entity>

      <a-box position="0 0.5 -3" color="#4CC3D9"></a-box>

      <a-camera position="0 1.6 0"></a-camera>
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="1 2 1"></a-light>
    </a-scene>
  </body>
</html>
