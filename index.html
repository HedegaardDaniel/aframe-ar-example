<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Winter AR Scene</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
      console.log("GitHub Pages commit 25");
      AFRAME.registerComponent('spawn-manager', {
        init: function () {
          const scene = this.el;
          const reticle = document.querySelector('#reticle');

          // MOBILE AR SPAWN
          scene.addEventListener('ar-hit-test-select', (evt) => {
            const pos = reticle.getAttribute('position');
            this.spawn(pos);
          });

          // DESKTOP FALLBACK SPAWN
          window.addEventListener('click', () => {
            if (!scene.is('ar-mode')) {
              // Spawns in a random arc in front of the camera
              const x = (Math.random() - 0.5) * 2;
              const z = -2 - Math.random() * 2;
              this.spawn(`${x} 0 ${z}`);
            }
          });
        },
        spawn: function (posStr) {
          const newSnowman = document.createElement('a-entity');
          
          // Use the GLTF model from your folder
          newSnowman.setAttribute('gltf-model', '#snowman-model');
          newSnowman.setAttribute('scale', '0.2 0.2 0.2');
          newSnowman.setAttribute('position', posStr);
          
          // Add a simple animation so we know it's a new one
          newSnowman.setAttribute('animation', 'property: scale; from: 0 0 0; to: 0.2 0.2 0.2; dur: 500');
          
          this.el.appendChild(newSnowman);
          console.log("Snowman spawned at: " + posStr);
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      webxr="requiredFeatures: hit-test, local-floor;"
      renderer="alpha: true; colorManagement: true;"
      spawn-manager
    >
      
      <a-assets>
        <a-asset-item id="snowman-model" src="assets/models/Snowman.gltf"></a-asset-item>
      </a-assets>

      <a-entity id="reticle" visible="false">
        <a-ring color="#22FF22" radius-inner="0.05" radius-outer="0.07" rotation="-90 0 0"></a-ring>
      </a-entity>

      <a-grid static-body material="opacity: 0.2; transparent: true" visible="true"></a-grid>

      <a-light type="ambient" intensity="0.6"></a-light>
      <a-light type="directional" position="1 4 3" intensity="0.8"></a-light>

      <a-camera position="0 1.6 0"></a-camera>

    </a-scene>
  </body>
</html>
