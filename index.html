<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowman - Auto Build</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        background: rgba(0,0,0,0.8); color: white; z-index: 999;
        font-family: sans-serif; text-align: center; padding: 20px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <div id="overlay">
      <h1>Winter AR</h1>
      <p>Tap anywhere on this black screen <br> to activate your camera.</p>
    </div>

    <a-scene 
      webxr="optionalFeatures: hit-test, local-floor; modes: ar;"
      ar-hit-test="target: #reticle;"
      renderer="alpha: true; colorManagement: true;"
      vr-mode-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="snowman-model" src="assets/models/Snowman.gltf"></a-asset-item>
      </a-assets>

      <a-entity id="reticle" visible="false">
        <a-ring color="#00ff00" radius-inner="0.05" radius-outer="0.08" rotation="-90 0 0"></a-ring>
      </a-entity>

      <a-camera position="0 1.6 0"></a-camera>
      <a-light type="ambient" intensity="1"></a-light>
    </a-scene>

    <script>
      console.log("GitHub Pages commit 35");
      const sceneEl = document.querySelector('a-scene');
      const overlay = document.getElementById('overlay');

      // 1. Force AR on first tap
      window.addEventListener('click', () => {
        if (!sceneEl.is('ar-mode')) {
          sceneEl.enterVR();
        }
      });

      // 2. Clear overlay when AR starts
      sceneEl.addEventListener('enter-vr', () => {
        if (sceneEl.is('ar-mode')) {
          overlay.style.display = 'none';
        }
      });

      // 3. Spawning Logic
      sceneEl.addEventListener('ar-hit-test-select', () => {
        const reticle = document.getElementById('reticle');
        if (reticle.getAttribute('visible')) {
          const spawnPos = reticle.getAttribute('position');
          const snowman = document.createElement('a-entity');
          
          // Use model with box fallback
          snowman.setAttribute('gltf-model', '#snowman-model');
          snowman.setAttribute('geometry', 'primitive: box; width: 0.1; height: 0.1; depth: 0.1');
          snowman.setAttribute('material', 'color: white');
          
          snowman.setAttribute('position', spawnPos);
          snowman.setAttribute('scale', '0.2 0.2 0.2');
          sceneEl.appendChild(snowman);
        }
      });
    </script>
  </body>
</html>
