<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowman Fix</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
      console.log("GitHub Pages commit 26");
      // 1. Component to spawn snowmen
      AFRAME.registerComponent('spawn-manager', {
        init: function () {
          const scene = this.el;
          const reticle = document.querySelector('#reticle');

          // Handle AR Tap
          scene.addEventListener('ar-hit-test-select', () => {
            if (reticle.getAttribute('visible')) {
              this.spawn(reticle.getAttribute('position'));
            }
          });

          // Handle Desktop/Fallback Tap
          window.addEventListener('click', () => {
            if (!scene.is('ar-mode')) {
              this.spawn("0 0 -3");
            }
          });
        },
        spawn: function (pos) {
          const entity = document.createElement('a-entity');
          entity.setAttribute('gltf-model', '#snowman-model');
          entity.setAttribute('scale', '0.2 0.2 0.2');
          entity.setAttribute('position', pos);
          this.el.appendChild(entity);
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene 
      webxr="requiredFeatures: hit-test, local-floor; referenceSpaceType: local; modes: ar"
      renderer="alpha: true; colorManagement: true;"
      spawn-manager
    >
      
      <a-assets>
        <a-asset-item id="snowman-model" src="assets/models/Snowman.gltf"></a-asset-item>
      </a-assets>

      <a-entity id="reticle" 
                ar-hit-test="target: #reticle"
                geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.08" 
                material="color: #00FF00; shader: flat" 
                rotation="-90 0 0"
                visible="false">
      </a-entity>

      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="directional" position="1 2 1" intensity="0.5"></a-light>

      <a-camera position="0 1.6 0"></a-camera>

    </a-scene>
  </body>
</html>
