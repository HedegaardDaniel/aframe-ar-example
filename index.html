<!DOCTYPE html>
<html>
  <head>
    <title>AR Snowman - Surface Build</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #instruction {
        position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
        background: rgba(0,0,0,0.6); color: white; padding: 10px;
        z-index: 999; font-family: sans-serif; border-radius: 10px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <div id="instruction">Tap the screen to drop a Snowman!</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="snowman-model" src="assets/models/Snowman.gltf"></a-asset-item>
      </a-assets>

      <a-entity id="world"></a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      console.log("GitHub Pages commit 38");
      const sceneEl = document.querySelector('a-scene');
      const world = document.querySelector('#world');

      window.addEventListener('click', () => {
        // Create new snowman
        const newSnowman = document.createElement('a-entity');
        
        // Position it 2 meters in front of wherever you are pointing
        // In AR.js, the camera is at 0 0 0 usually
        newSnowman.setAttribute('gltf-model', '#snowman-model');
        newSnowman.setAttribute('scale', '0.3 0.3 0.3');
        
        // This math places it 'on the floor' roughly 2 meters away
        newSnowman.setAttribute('position', '0 -1 -2'); 
        
        // Add a "rotation" so it faces you
        newSnowman.setAttribute('rotation', '0 0 0');

        world.appendChild(newSnowman);
        console.log("Snowman dropped in front of you!");
      });
    </script>
  </body>
</html>
