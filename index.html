<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowman - Basic Build</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      #controls {
        position: fixed; top: 10px; left: 10px; z-index: 9999;
        background: rgba(0,0,0,0.8); color: white; padding: 10px;
        font-family: monospace; pointer-events: none;
      }
      #start-btn {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        z-index: 10000; padding: 20px 40px; font-size: 20px;
        background: #222; color: #fff; border: 2px solid #fff; cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <div id="controls">Status: Ready.</div>
    <button id="start-btn">CLICK TO START AR</button>

    <a-scene 
      webxr="optionalFeatures: hit-test, local-floor"
      renderer="alpha: true"
      vr-mode-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="snowman-model" src="assets/models/Snowman.gltf"></a-asset-item>
      </a-assets>

      <a-entity id="reticle" visible="false">
        <a-ring color="#00ff00" radius-inner="0.05" radius-outer="0.08" rotation="-90 0 0"></a-ring>
      </a-entity>

      <a-camera position="0 1.6 0"></a-camera>
      <a-light type="ambient" intensity="1"></a-light>
    </a-scene>

    <script>
      console.log("GitHub Pages commit 36");
      const sceneEl = document.querySelector('a-scene');
      const btn = document.getElementById('start-btn');
      const status = document.getElementById('controls');

      // 1. Explicitly trigger the AR session via button
      btn.addEventListener('click', function() {
        status.innerText = "Status: Attempting AR...";
        sceneEl.enterVR(); 
      });

      // 2. Detect when session actually starts
      sceneEl.addEventListener('enter-vr', function() {
        if (sceneEl.is('ar-mode')) {
          status.innerText = "Status: AR ACTIVE! Scan floor.";
          btn.style.display = 'none';
          // Start looking for the floor
          sceneEl.setAttribute('ar-hit-test', 'target: #reticle;');
        } else {
          status.innerText = "Status: Failed. Entered VR instead.";
        }
      });

      // 3. Spawning
      sceneEl.addEventListener('ar-hit-test-select', function() {
        const reticle = document.getElementById('reticle');
        if (reticle.getAttribute('visible')) {
          const spawnPos = reticle.getAttribute('position');
          const snowman = document.createElement('a-entity');
          
          snowman.setAttribute('gltf-model', '#snowman-model');
          // Fallback box
          snowman.setAttribute('geometry', 'primitive: box; width: 0.1; height: 0.1; depth: 0.1');
          snowman.setAttribute('material', 'color: white');
          
          snowman.setAttribute('position', spawnPos);
          snowman.setAttribute('scale', '0.2 0.2 0.2');
          sceneEl.appendChild(snowman);
          status.innerText = "Status: Snowman Placed!";
        }
      });
    </script>
  </body>
