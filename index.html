<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowmen â€¢ A-Frame</title>
    <meta name="description" content="Place snowmen in AR using A-Frame WebXR">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <script>
      // Component to tap and place snowmen
      AFRAME.registerComponent('tap-to-place', {
        init: function () {
          const scene = this.el;

          // Only show AR-supported warning if WebXR not available
          const noArEl = document.querySelector('#no-ar');
          if (navigator.xr && navigator.xr.isSessionSupported) {
            navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
              if (supported) noArEl.setAttribute('visible', 'false');
            });
          }

          scene.addEventListener('click', (evt) => {
            if (!scene.renderer.xr || !scene.renderer.xr.getSession()) return;

            // Get hit test results from A-Frame (via ar-hit-test)
            const hitEls = scene.querySelectorAll('[ar-hit-test]');
            if (!hitEls.length) return;

            const template = document.querySelector('#snowman');
            if (!template) return;

            // For simplicity, place in front of camera
            const camera = scene.camera.el.object3D;
            const pos = camera.localToWorld(new THREE.Vector3(0, -0.5, -1));

            const clone = template.cloneNode(true);
            clone.setAttribute('visible', 'true');
            clone.object3D.position.copy(pos);

            scene.appendChild(clone);
          });
        }
      });
    </script>
  </head>

  <script>
    console.log("GitHub Pages commit 6");
  </script>

  <a-box position="0 0.5 -2" rotation="0 45 0" color="#4CC3D9"></a-box>


  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true; antialias: true"
      embedded
      tap-to-place
    >
      <!-- Lighting -->
      <a-light type="directional" intensity="1.5" position="1 2 1"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Snowman template -->
      <a-entity id="snowman" 
                gltf-model="assets/models/Snowman.gltf" 
                scale="0.2 0.2 0.2"
                visible="false">
      </a-entity>

      <!-- AR not supported message -->
      <a-entity id="no-ar" 
                text="value: AR not supported on this device; color: red; width: 3" 
                position="0 1 -2">
      </a-entity>

      <!-- Sky (background) -->
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
    </a-scene>
  </body>
</html>
