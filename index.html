<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowmen â€¢ A-Frame</title>
    <meta name="description" content="Place snowmen in AR using A-Frame WebXR">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
      console.log("GitHub Pages commit 14 loaded");

      // Optional: add a small rotation animation
      AFRAME.registerComponent('spin', {
        tick: function (time, timeDelta) {
          this.el.object3D.rotation.y += timeDelta / 2000;
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded renderer="colorManagement: true; antialias: true">
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" intensity="1" position="1 2 1"></a-light>

      <!-- Snowman model, visible immediately -->
      <a-entity
        gltf-model="assets/models/Snowman.gltf"
        position="0 0 -2"
        scale="0.2 0.2 0.2"
        visible="true"
        shadow="cast: true; receive: true"
        spin>
      </a-entity>

      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
