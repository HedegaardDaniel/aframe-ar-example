<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowmen â€¢ A-Frame</title>
    <meta name="description" content="Place snowmen in AR using A-Frame WebXR">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
      console.log("GitHub Pages commmit 8");

      // tap-to-place component
      AFRAME.registerComponent('tap-to-place', {
        init: function () {
          const scene = this.el;
          scene.addEventListener('click', () => {
            const template = document.querySelector('#snowman');
            if (!template) return;
            if (!template.getObject3D('mesh')) {
              console.warn('Snowman not yet loaded!');
              return;
            }

            // place 1m in front of camera
            const cameraEl = scene.camera.el;
            const cameraObj = cameraEl.object3D;
            const pos = new THREE.Vector3(0, -0.5, -1);
            cameraObj.localToWorld(pos);

            const clone = template.cloneNode(true);
            clone.setAttribute('visible', 'true');
            clone.object3D.position.copy(pos);
            scene.appendChild(clone);
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded tap-to-place>
      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Snowman template -->
      <a-entity
        id="snowman"
        gltf-model="assets/models/Snowman.gltf"
        visible="false"
        scale="0.2 0.2 0.2"
        shadow="cast: true; receive: true">
      </a-entity>

      <!-- Lights -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" intensity="1" position="1 2 1"></a-light>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="5" height="5" color="#7BC8A4" shadow></a-plane>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
