<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowmen â€¢ A-Frame</title>
    <meta name="description" content="Place snowmen in AR using A-Frame WebXR">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      // Component to place snowmen on tap using WebXR hit test
      AFRAME.registerComponent('tap-to-place', {
        init: function () {
          const scene = this.el;

          scene.addEventListener('click', async (evt) => {
            const xrSession = scene.renderer.xr.getSession();
            if (!xrSession) return;

            const viewerPose = evt.detail.frame.getViewerPose(evt.detail.referenceSpace);
            if (!viewerPose) return;

            // Grab hit test results for horizontal surfaces
            const hitTestResults = evt.detail.results || [];
            if (hitTestResults.length === 0) return;

            // Use first horizontal plane hit, fallback to first result
            const hit = hitTestResults.find(r => r.targetRayMode === "tracked-pointer") || hitTestResults[0];
            if (!hit) return;

            // Get position from hit
            const pos = hit.getPose(evt.detail.referenceSpace).transform.position;

            // Clone the snowman template
            const template = document.querySelector('#snowman');
            const clone = template.cloneNode(true);
            clone.setAttribute('visible', 'true');
            clone.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
            clone.setAttribute('scale', '0.2 0.2 0.2');

            scene.appendChild(clone);
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true; antialias: true"
      tap-to-place
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false"
    >
      <!-- Lighting -->
      <a-light type="directional" intensity="1.5" position="1 2 1"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Snowman template (hidden, cloned on tap) -->
      <a-entity
        id="snowman"
        gltf-model="assets/models/Snowman.gltf"
        visible="false"
        shadow="cast: true; receive: true"
      ></a-entity>

      <!-- Sky (won't really be seen in AR) -->
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
    </a-scene>
  </body>
</html>
